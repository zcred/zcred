language: bash
sudo: false

script: ./ci.sh

matrix:
  fast_finish: true
  include:
  - env: SUITE="js"
  - env: SUITE="ruby" RUBY_VERSION="2.4.0"
  - env: SUITE="ruby" RUBY_VERSION="2.3.3"
  - env: SUITE="ruby" RUBY_VERSION="2.2.2"
  - env: SUITE="rust" RUST_VERSION="stable"
  - env: SUITE="rust" RUST_VERSION="nightly"

branches:
  only:
    - master
